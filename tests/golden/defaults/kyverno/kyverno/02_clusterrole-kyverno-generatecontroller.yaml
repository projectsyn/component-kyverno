apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: kyverno
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: kyverno
    app.kubernetes.io/part-of: syn
  name: kyverno:generatecontroller
  namespace: syn-kyverno
rules:
  - apiGroups:
      - '*'
    resources:
      - namespaces
      - networkpolicies
      - secrets
      - configmaps
      - resourcequotas
      - limitranges
    verbs:
      - create
      - update
      - delete
      - list
      - get
  - apiGroups:
      - '*'
    resources:
      - namespaces
    verbs:
      - watch
