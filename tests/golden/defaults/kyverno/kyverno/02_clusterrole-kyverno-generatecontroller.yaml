apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: kyverno
  name: kyverno:generatecontroller
  namespace: syn-kyverno
rules:
  - apiGroups:
      - '*'
    resources:
      - namespaces
      - networkpolicies
      - secrets
      - configmaps
      - resourcequotas
      - limitranges
    verbs:
      - create
      - update
      - delete
      - list
      - get
  - apiGroups:
      - '*'
    resources:
      - namespaces
    verbs:
      - watch
